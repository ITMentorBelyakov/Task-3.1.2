<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
<h1>Личный кабинет</h1>
<p><strong>Имя пользователя:</strong> <span th:text="${user.username}"></span></p>
<p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
<p><strong>Имя:</strong> <span th:text="${user.firstName}"></span></p>
<p><strong>Фамилия:</strong> <span th:text="${user.secondName}"></span></p>
<p><strong>Возраст:</strong> <span th:text="${user.age}"></span></p>

<a th:href="@{/user/edit}">Редактировать профиль</a>
<br>
<a th:href="@{/logout}">Выйти</a>
</body>
</html>
