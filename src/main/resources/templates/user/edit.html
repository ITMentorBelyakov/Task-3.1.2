<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
</head>
<body>
<h1>Редактировать профиль</h1>
<form th:action="@{/user/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}" readonly>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" th:field="*{firstName}">
    </div>
    <div>
        <label for="secondName">Фамилия:</label>
        <input type="text" id="secondName" th:field="*{secondName}">
    </div>
    <div>
        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}">
    </div>
    <button type="submit">Обновить профиль</button>
</form>
<br>
<a th:href="@{/user}">Назад в личный кабинет</a>
<a th:href="@{/logout}">Выйти</a>
</body>
</html>
