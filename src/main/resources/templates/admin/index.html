<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<h1>Список пользователей</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/admin/users/{id}(id=${user.id})}">Просмотр</a>
            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}">Редактировать</a>
            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;">
                <input type="submit" value="Удалить" onclick="return confirm('Вы уверены?');" />
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/users/new}">Добавить нового пользователя</a>
<br>
<a th:href="@{/logout}">Выйти</a>
</body>
</html>
